<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Stream</title>
  <link rel="stylesheet" href="./anime-details.css">
  <link rel="stylesheet" href="../navbar/navbar.css">

</head>

<body>
  <app-navbar></app-navbar>
  <main>
    <div id="progress-bar">
      <div class="bar"></div>
    </div>
    <div class="loader-container">
      <div class="three-body">
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
      </div>
    </div>

    <button id="btn-back" onclick="goBack()" class="button is-link is-outlined">Go Back</button>

    <div id="anime_div" class="anime_div">
    </div>

    <div id="episode_div" class="episode_div">
      <h3 id="ep-header" class="title">Episode List</h3>
      <hr id="hr">

      <div id="list-ep" class="list-ep"></div>
    </div>
  </main>

  <footer class="footer p-5">
    <div class="content has-text-centered">
      <p>
        <strong><a href="#">Anime Stream</a></strong> Stream for free without ads! The source code is by <a
          target="_blank" href="https://github.com/dustin1818">Dustin</a>. Credits to c.delusion for the api.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
