</head>

<body>
  <nav class="navbar is-link p-4" role="navigation" aria-label="main navigation">

      <a class="navbar-item " href="../index.html">

        </p>
      </a>

      <a role="button" id="nav" class="navbar-burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>

      <div class="nav-mobile">
        <a href="../index.html">
          Home
        </a>

        <a href="../top-airing/top-airing.html">
          Top Airing
        </a>
      </div>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="../index.html" class="navbar-item">
          Home
        </a>

        <a href="./top-airing/top-airing.html" class="navbar-item">
          Top Airing
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">

            <hr class="navbar-divider">

              Report an issue

          </div>
        </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button  is-link">

            </a>
            <a class="button is-light">
              Log in

          </div>

  <div class="video-container">
    <button id="btn-back" onclick="goBack()" class="button is-link is-outlined">Go Back</button>
     <video id='my-video' class="video-js vjs-default-skin" controls preload="auto">
       <source type="application/x-mpegURL" src=""> 
       <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p> 
    </video> 

    <div class="lower-container">
      <div class="quality-container">
        <h3 style="margin-bottom: 20px;">Update video quality here</h3>
        <button id="360p" class="button is-link is-outlined">360p</button>
        <button id="480p" class="button is-link is-outlined">480p</button>
        <button id="720p" class="button is-link is-outlined">720p</button>
        <button id="1080p" class="button is-link is-outlined">1080p</button>
        <button id="auto" class="button is-link is-outlined">default</button>
      </div> 

      <div class="server-container">
        <h3 style="margin-bottom: 20px;">Update streaming services here</h3>
        <button id="Vidstreaming" class="button is-link is-outlined">Vidstreaming</button>
        <button id="GogoServer" class="button is-link is-outlined">Gogo Server</button>
        <button id="Streamsb" class="button is-link is-outlined">Streamsb</button>

      </div>
    </div>
  </div>

  <!-- Javascript File  -->
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
