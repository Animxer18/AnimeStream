<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Stream</title>
  <link rel="stylesheet" href="./stream-page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>

<body>
  <nav class="navbar is-link p-4" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="margin-right: 10px;">
      <a class="navbar-item " href="../index.html">
        <p class="title has-text-white">
          Anime Stream
        </p>
      </a>

      <a role="button" id="nav" class="navbar-burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

      <div class="nav-mobile">
        <a href="../index.html">
          Home
        </a>

        <a href="../top-airing/top-airing.html">
          Top Airing
        </a>
        <a href="../popular/popular.html">
          Popular
        </a>
        <a href="../movies/movies.html">
          Movies
        </a>
      </div>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="../index.html" class="navbar-item">
          Home
        </a>

        <a href="../top-airing/top-airing.html" class="navbar-item">
          Top Airing
        </a>

        <a href="../popular/popular.html" class="navbar-item">
          Popular
        </a>
        <a href="../movies/movies.html" class="navbar-item">
          Movies
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button  is-link">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="video-container">
    <div class="btn-container">
      <button id="btn-back" onclick="goBack()" class="button is-link is-outlined">Go Back</button>
      <button id="btn-next" class="button is-link is-outlined">Next Episode</button>
    </div>

    <video id="video" controls></video>
    <div class="lower-container">
      <div class="quality-container">
        <h3 style="margin-bottom: 20px;">Update video quality here.</h3>
        <button id="360p" class="button is-link is-outlined">360p</button>
        <button id="480p" class="button is-link is-outlined">480p</button>
        <button id="720p" class="button is-link is-outlined">720p</button>
        <button id="1080p" class="button is-link is-outlined">1080p</button>
        <button id="auto" class="button is-link is-outlined">default</button>
      </div>

      <div class="server-container">
        <h3 style="margin-bottom: 20px;">Watch here if video is not working.</h3>
        <button id="Vidstreaming" class="button is-link is-outlined">Vidstreaming</button>
        <button id="GogoServer" class="button is-link is-outlined">Gogo Server</button>
        <button id="Streamsb" class="button is-link is-outlined">Streamsb</button>
      </div>
    </div>
  </div>

  <footer class="footer p-5">
    <div class="content has-text-centered">
      <p>
        <strong><a href="#">Anime Stream</a></strong> Stream for free without ads! The source code is by <a target="_blank" href="https://github.com/dustin1818">Dustin</a>. Credits to c.delusion for the api.
      </p>
    </div>
  </footer>

  <!-- Javascript File  -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./stream-page2.js"></script>
</body>

</html>
