<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Stream</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./navbar/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
  <nav class="navbar is-link p-4" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="margin-right: 10px;">
      <a class="navbar-item " href="./index.html">
        <p class="title has-text-white">
          Anime Stream
        </p>
      </a>

      <a role="button" id="nav" class="navbar-burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>

      <div class="nav-mobile">
        <a href="./index.html">
          Home
        </a>

        <a href="./top-airing/top-airing.html">
          Top Airing
        </a>

        <a href="./popular/popular.html">
          Popular
        </a>
        <a href="./movies/movies.html">
          Movies
        </a>
      </div>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="./index.html" class="navbar-item">
          Home
        </a>

        <a href="./top-airing/top-airing.html" class="navbar-item">
          Top Airing
        </a>

        <a href="./popular/popular.html" class="navbar-item">
          Popular
        </a>

        <a href="./movies/movies.html" class="navbar-item">
          Movies
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button  is-link" href ="https://anilist.co/signup" target="_blank">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="https://anilist.co/login" target="_blank">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="carousel-container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-scrollbar"></div>
      <div class="autoplay-progress">
        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20"></circle>
        </svg>
        <span></span>
      </div>
    </div>
  </section>

  <main>
    <div class="loader-container">
      <div class="three-body">
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
      </div>
    </div>

    <div class="upper-container">
      <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </g>
        </svg>
        <input id="search" placeholder="Search" type="search" name="search" class="input" required aria-required="true">
      </div>

      <div class="btn-container">
        <button id="prev" class="button"><i class="ri-arrow-left-s-line ri-lg"></i></button>
        <button id="next" class="button"><i class="ri-arrow-right-s-line ri-lg"></i></button>
        <button id="prev2" class="button"><i class="ri-arrow-left-s-line ri-lg"></i></button>
        <button id="next2" class="button"><i class="ri-arrow-right-s-line ri-lg"></i></button>
      </div>

    </div>


    <h2 class="subheading">Recent Anime</h2>
    <div id="card_wrapper" class="card_wrapper">

    </div>
  </main>

  <footer class="footer p-5">
    <div class="content has-text-centered">
      <p>
        <strong><a href="#">Anime Stream</a></strong> Stream for free without ads! The source code is by <a target="_blank" href="https://github.com/dustin1818">Dustin</a>. Credits to c.delusion for the api.
      </p>
    </div>
  </footer>


  <!-- Javascript File  -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
